<!DOCTYPE html>
<html lang='en'>
       <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <link rel="stylesheet" href="style.css">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
        <!--<script defer type='module' src='./fb_things.js'></script>-->
        <script defer src='./form.js'></script>
        <script defer src='./touchevents.js'></script>
        <script defer type='module' src='./test.js'></script>
        <script defer nomodule src='./test_ios9.js'></script>
        <script>
             function langChange(langSelector){
                  console.log(langSelector.value)
                  document.documentElement.setAttribute('lang', langSelector.value)
             }
        </script>

       </head>
       <body tabIndex=0>

          <table>
               <th class='textorient'>helloo</th>
               <tr><td>elso cella</td></tr>
               <tr><td>masodik cella</td></tr>
          </table>

          <button id='btn'>click</button>

           <p id='text'>zzz</p>
           <div id='divclick'>this is a div</div>

           <select name='langSelector' onChange='langChange(this)'>
               <option value='en'>EN</option>
               <option value='nl'>NL</option>
               <option value='hu'>HU</option>
          </select>

          <div class='bar'>
               <ul id='list1' class='list'>
                    <li class='item'>111</li>
                    <li class='item'>222</li>
                    <li class='item'>333</li>
               </ul>
               <ul id='list2' class='list'>
                    <li class='item'>AAA</li>
                    <li class='item'>BBB</li>
                    <li class='item'>CCC</li>
               </ul>
          </div>
          
        <div class='svgcontainer'>
            <svg>
                <defs>
                    <linearGradient id='grad'>
                         <stop offset='25%' stop-color='navy'/>
                         <stop offset='75%' stop-color='lightgreen'/>
                    </linearGradient>
                  </defs>
                <circle class='circle'></circle>
            </svg>
        </div>
          
        <button class='animborder'>karika</button>
        </body>
</html>
